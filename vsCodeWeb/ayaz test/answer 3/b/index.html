<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Q3</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="loginform">

        <img src="img/logo.png" alt="This is UTM Logo"><br><br>

        <h1>REGISTRATION FORM</h1>
        <p>All Student are required to fill in their particular details.<strong>*</strong><br>
            We take your privacy very seriously. We do not share your details with any external
            companies.</p>

        <br>
        <form action="Login" method="post">

            <h3>Student Information</h3>

            <table>
                <tr>
                    <td style="float: right;"><strong>*</strong>Name:</td>
                    <td><input type="text" name="name" /></td>
                </tr>


                <tr>
                    <td style="float: right;"><strong>*</strong>Email:</td>
                    <td><input type="email" name="email" /></td>
                </tr>


                <tr>
                    <td style="float: right;"><strong>*</strong>School:</td>
                    <td>
                        <select name="userschool">
                            <option value="soc">School of Computing</option>
                            <option value="soe">School of Education</option>
                            <option value="soa">School of Accounting</option>
                        </select>
                    </td>

                <tr>
                    <td>Your Comments:</td>
                    <td><textarea name="field5" cols="32" rows="7">Please leave your Comments
		 				 </textarea>
                    </td>
                </tr>
            </table>


            <br><br>
            <input class="btn" type="submit" value="Submit" />

        </form>
    </div>

</body>

</html>
